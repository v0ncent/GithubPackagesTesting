plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.v0ncent'
version '1.0-SNAPSHOT'

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/v0ncent/PackageTestingWithGradle"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("MAVEN")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}